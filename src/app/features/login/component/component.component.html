<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../../../../assets/dist/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form [formGroup]="form" class="form-horizontal animated fadeInRight" (ngSubmit)="login()">
        <a href="javascript:void(0)" class="text-center db"><img src="../../../../assets/dist/images/logo-icon.png" alt="Home" /><br /><img src="../../../../assets/dist/images/logo-text.png" alt="Home" /></a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control" type="text" formControlName="email" [class.is-invalid]="emailNoValido" placeholder="Correo">
            <span class="text-danger" *ngIf="emailNoValido">Campo Obligatorio</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password'" formControlName="password" [class.is-invalid]="passwordNoValido" placeholder="Contrase単a">
            <span class="text-danger" *ngIf="passwordNoValido">Campo Obligatorio</span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox" formControlName="remember" class="filled-in chk-col-light-blue">
              <label for="checkbox-signup"> Recordarme </label>
            </div>
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i>多Olvidaste Tu Contrase単a?</a>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Iniciar Sesion</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social">
              <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> </div>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            多No Tienes Cuenta? REGISTRATE <a href="pages-register2.html" class="text-primary m-l-5"><b>Registrarse</b></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
